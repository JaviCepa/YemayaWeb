<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemayá - La mejor fiesta de bachata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Yemayá" class="logo">
        <img src="slogan.png" alt="La mejor fiesta de la bachata" class="slogan">
    </header>
    <main>
        <div class="video-wrapper">
            <video loop src="video.mp4" class="video" id="videoElement"></video>
            <div id="playButton" class="play-button"></div>
        </div>
    </main>
    <footer>
        <a href="https://instagram.com/yemaya_dance" class="instagram-button" target="_blank">Únete a la próxima</a>
    </footer>
    <script>
    document.getElementById('playButton').addEventListener('click', function() {
    var video = document.getElementById('videoElement');
    if (video.paused) {
        video.play();
        // Agrega la clase para ocultar el ícono de play
        this.classList.add('hide-icon');
    } else {
        video.pause();
        // Elimina la clase para mostrar el ícono de play
        this.classList.remove('hide-icon');
    }
    });
    </script>
</body>
</html>
